    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Ensure map container has a defined height */
      .leaflet-container {
        height: 100%;
        width: 100%;
        background-color: #f0f0f0; /* Add a background color for loading state */
      }
      /* Custom scrollbar hiding utility */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Marquee animation */
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      /* Ensure leaflet zoom controls are above sidebar on map page */
      .leaflet-control-zoom {
        z-index: 100;
      }
      /* Move leaflet controls down to avoid overlapping the sticky header
      .leaflet-top.leaflet-left {
        top: 90px;
      } */
    </style>
